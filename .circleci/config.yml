version: 2.1
jobs:
  build:
    docker:
      - image: circleci/node:10.16.3
    steps:
      - checkout
      - run:
          name: install
          command: 'yarn install'
      - run:
          name: test
          command: 'jest --ci --runInBand --reporters=default --reporters=jest-junit'
          environment:
            JEST_JUNIT_OUTPUT: 'reports/junit/js-test-results.xml'
